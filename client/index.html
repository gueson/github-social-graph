<!doctype html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GitHub 社交图谱 - 可视化探索GitHub社交网络关系</title>
    
    <!-- SEO 元标签 -->
    <meta name="description" content="GitHub社交图谱是一个强大的可视化工具，帮助您探索GitHub上的社交网络关系，发现共同连接和智能推荐潜在关注者。" />
    <meta name="keywords" content="GitHub, 社交图谱, 可视化, 社交网络, 共同连接, 推荐关注" />
    <meta name="author" content="GitHub Social Graph Team" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    
    <!-- 规范URL -->
    <link rel="canonical" href="https://github-social-graph.com" />
    
    <!-- Open Graph 元标签 -->
    <meta property="og:title" content="GitHub 社交图谱 - 可视化探索GitHub社交网络关系" />
    <meta property="og:description" content="GitHub社交图谱是一个强大的可视化工具，帮助您探索GitHub上的社交网络关系，发现共同连接和智能推荐潜在关注者。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github-social-graph.com" />
    <meta property="og:image" content="https://github-social-graph.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="GitHub Social Graph" />
    <meta property="og:locale" content="zh_CN" />
    
    <!-- Twitter Card 元标签 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GitHub 社交图谱 - 可视化探索GitHub社交网络关系" />
    <meta name="twitter:description" content="GitHub社交图谱是一个强大的可视化工具，帮助您探索GitHub上的社交网络关系，发现共同连接和智能推荐潜在关注者。" />
    <meta name="twitter:image" content="https://github-social-graph.com/twitter-image.jpg" />
    <meta name="twitter:site" content="@githubsocialgraph" />
    <meta name="twitter:creator" content="@githubsocialgraph" />
    
    <!-- 主题颜色 -->
    <meta name="theme-color" content="#165dff" />
    <meta name="msapplication-TileColor" content="#165dff" />
    
    <!-- 网站图标 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#165dff" />
    
    <!-- 字体优化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- 结构化数据 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "GitHub 社交图谱",
      "description": "GitHub社交图谱是一个强大的可视化工具，帮助您探索GitHub上的社交网络关系，发现共同连接和智能推荐潜在关注者。",
      "url": "https://github-social-graph.com",
      "author": {
        "@type": "Organization",
        "name": "GitHub Social Graph Team"
      },
      "applicationCategory": "SocialNetworkingApplication",
      "operatingSystem": "All",
      "featureList": [
        "社交图谱可视化",
        "共同连接分析",
        "智能推荐系统",
        "用户档案查看"
      ],
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "CNY"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "100"
      },
      "image": "https://github-social-graph.com/og-image.jpg"
    }
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Vercel Web Analysis -->
    <script defer src="/_vercel/insights/script.js"></script>
    
    <!-- Umami Analytics -->
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
    
    <!-- Microsoft Clarity -->
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "v0r8zxwya4");
    </script>
  </body>

</html>
